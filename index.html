<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!-- Custom Style -->
  <link rel="stylesheet" href="mystyle.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="bg-container">
      <div class="top-svg">
        <img id="top-left-svg" class="position-svg" src="bg-pattern-top.svg" alt="Background Pattern For Top">
      </div>
      <div class="bottom-svg">
        <img id="bottom-right-svg" class="position-svg" src="bg-pattern-bottom.svg"
          alt="Background Pattern For Bottom">
      </div>

      <!-- Card -->
      <section class="card-content">
        <div class="card-content-bg-top">
          <img src="/bg-pattern-card.svg" alt="Background Pattern For Card">
        </div>
        <div class="img-card-content">
          <img src="KING2.jpg" alt="Henry Image">
        </div>

        <!-- Content For Card -->
        <section class="content">
          <h1>Henry Iwediba</h1>
          <span>26</span>
          <p class="text">Nigeria</p>
          <div class="line">
          </div>

          <!-- Bottom Content For Card-->
          <article class="stats">
            <div>
              <p class="number">180M</p>
              <p class="text">Followers</p>
            </div>
            <div>
              <p class="number">803M</p>
              <p class="text">Likes</p>
            </div>
            <div>
              <p class="number">1.4M</p>
              <p class="text">Photos</p>
            </div>
          </article>
        </section>
      </section>

      <!-- Footer -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://www.frontendmentor.io/profile/iwedibah" target="_blank">Henry Iwediba</a>.
      </div>
    </div>
  </main>
</body>

</html>
